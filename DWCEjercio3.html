<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio3</title>
    <script>
         window.addEventListener('DOMContentLoaded', () => {

            document.getElementById('button').addEventListener('click', (event) => {

                let numero = parseInt(document.getElementById('numero').value);

                if (numero >=0 && numero<=9){

                    document.querySelector("span").innerHTML= "";

                    document.getElementById('texto').innerText = numero + " es mayor o igual que cero y menor o igual que 9";
                    setTimeout(() => { 

                        let filas="";

                        for (let i = 1; i <= 10; i++) {

                            filas+=`<tr><td>${i }</td><td>*</td><td>${numero}</td><td> =</td><td>  ${i*numero}</td></tr>`;
                            
                        }
                        document.querySelector("table").innerHTML=filas;
                       
                    }, 3000);


                }else{

                    //document.getElementById('texto').innerText = "Vuelva a introducir un número entre 0 y 9";
                    document.querySelector("span").innerHTML= "Error";
                }

            });

         });


    </script>

</head>
<body>

    <form >
        <label for="numero">Introduce un número: </label>
        <input type="number" id="numero"><span></span>
        <button type="button" id="button">Click</button>
        <h2 id="texto"></h2>
    </form>
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>

    </table>

    
</body>
</html>
